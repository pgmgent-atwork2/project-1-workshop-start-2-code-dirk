<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A  tutorial that shows you how to start coding.">

  <title>App | Start2Ô∏è‚É£Code</title>

  <link rel="shortcut icon" href="#" type="image/x-icon">

</head>

<body>

  <h1>Start2Ô∏è‚É£Drum</h1>

  <section class="game">
    <h2>Ontgrendel de drummachine</h2>
    <div class="grid-buttons">
      <button class="game-button" data-choice="blad">üñêÔ∏è Blad</button>
      <button class="game-button" data-choice="steen">‚úä Steen</button>
      <button class="game-button" data-choice="schaar">‚úåÔ∏è Schaar</button>
    </div>

    <div id="game-flow">
      <p id="user-choice"></p>
      <p id="computer-choice"></p>
      <p id="game-result"></p>
    </div>
  </section>

  <section id="drums">
    <h2 id="drums-title" class="hidden">Speel op de drums</h2>
    <div class="grid-buttons">
      <button class="drum-button" id="key-Q" disabled>
        <kbd>q|a</kbd>
        <span>kick</span>
      </button>
      <button class="drum-button" id="key-S" disabled>
        <kbd>s</kbd>
        <span>stick</span>
      </button>
      <button class="drum-button" id="key-D" disabled>
        <kbd>d</kbd>
        <span>snare</span>
      </button>
      <button class="drum-button" id="key-F" disabled>
        <kbd>f</kbd>
        <span>tom 1</span>
      </button>
      <button class="drum-button" id="key-G" disabled>
        <kbd>g</kbd>
        <span>tom 2</span>
      </button>
      <button class="drum-button" id="key-H" disabled>
        <kbd>h</kbd>
        <span>tom 3</span>
      </button>
      <button class="drum-button" id="key-J" disabled>
        <kbd>j</kbd>
        <span>hihat 1</span>
      </button>
      <button class="drum-button" id="key-K" disabled>
        <kbd>k</kbd>
        <span>hihat 2</span>
      </button>
      <button class="drum-button" id="key-L" disabled>
        <kbd>l</kbd>
        <span>crash</span>
      </button>
    </div>

    <div>
      <audio id="audio-Q" preload="auto" src="static/sounds/kick.ogg"></audio>
      <audio id="audio-S" preload="auto" src="static/sounds/stick.ogg"></audio>
      <audio id="audio-D" preload="auto" src="static/sounds/snare.ogg"></audio>
      <audio id="audio-F" preload="auto" src="static/sounds/tom1.ogg"></audio>
      <audio id="audio-G" preload="auto" src="static/sounds/tom2.ogg"></audio>
      <audio id="audio-H" preload="auto" src="static/sounds/tom3.ogg"></audio>
      <audio id="audio-J" preload="auto" src="static/sounds/hihat-closed.ogg"></audio>
      <audio id="audio-K" preload="auto" src="static/sounds/hihat-open.ogg"></audio>
      <audio id="audio-L" preload="auto" src="static/sounds/crash.ogg"></audio>
    </div>
  </section>

  <button class="reset-game-button" id="reset-game-button" disabled>Reset</button>

  <script src="static/js/main.js"></script>
</body>

</html>
