  <section class="game">

      <button class="drum-button" id="key-71" disabled>

        <span>tom 2</span>
      </button>
      <button class="drum-button" id="key-72" disabled>
        <kbd>h</kbd>
        <span>tom 3</span>
      </button>
      <button class="drum-button" id="key-74" disabled>
        <kbd>j</kbd>
        <span>hihat 1</span>
      </button>
      <button class="drum-button" id="key-75" disabled>
        <kbd>k</kbd>
        <span>hihat 2</span>
      </button>
      <button class="drum-button" id="key-76" disabled>
        <kbd>l</kbd>
        <span>crash</span>

    <div>

      <audio id="audio-72" preload="auto" src="static/sounds/tom3.wav"></audio>
      <audio id="audio-74" preload="auto" src="static/sounds/hihat-closed.wav"></audio>
      <audio id="audio-75" preload="auto" src="static/sounds/hihat-open.wav"></audio>
